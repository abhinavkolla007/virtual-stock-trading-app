name: CICD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  backend-build:
    runs-on: ubuntu-latest
    name: Build & Test Backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Verify Java version
        run: java -version

      - name: Build with Maven
        working-directory: backend
        run: mvn -B clean package -DskipTests

      - name: Run Tests
        working-directory: backend
        run: mvn -B test

  frontend-build:
    runs-on: ubuntu-latest
    name: Build Frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Build project
        working-directory: frontend
        run: npm run build